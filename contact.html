  <main class="container">
    <section>
      <h2>Contact</h2>
      <p>Interested in working together on a project? Let’s connect!</p>

      <form class="contact-form" action="https://formspree.io/f/mykzkepg" method="POST">

        <input type="hidden" name="_next" value="https://eleordonez.github.io/success.html">
        <input type="text" name="_gotcha" style="display:none">

        <label>Name<input type="text" name="name" required></label>
        <label>Email<input type="email" name="email" required></label>
        <label>Message<textarea name="message" rows="6" required></textarea></label>
        <button class="btn" type="submit">Send</button>
      </form>

      <h3>Social Media</h3>
      <p><a href="https://www.linkedin.com/in/elenaom/" target="_blank" rel="noopener">LinkedIn</a> · <a href="mailto:elena@barretblau.com" target="_blank" rel="noopener">Email</a></p>
    </section>
  </main>

  <footer class="site-footer">

      <p>© <span id="year"></span> Elena Ordóñez · <a href="contact.html">Contact</a></p>
      <div class="socials">
        <a href="https://www.linkedin.com/in/elenaom/" aria-label="LinkedIn">LinkedIn</a>
